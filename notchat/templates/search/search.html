{% extends 'parts/base/base.html' %}

{% load static %}

{% block title_block %}
  Search
{% endblock %}

{% block head_block %}

{% endblock %}

{% block body_block %}
  <h2 class="shadow p-3 mb-5 rounded">Rooms</h2>

  {% for room in rooms %}
    <div class="d-inline-block card shadow-lg p-3 mb-5 bg-body rounded m-3" style="width: 240px; overflow: hidden; background-color: #7f66c5 !important;">
      <div class="card-body">
        <h3 class="card-title"><b>{{ room.name }}</b></h3>
        <h6 class="card-subtitle mb-2">{{ room.desc }}</h6>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <a href="{{ room.get_absolute_url }}" class="btn btn-primary purple-custom-btn shadow-lg p-3 rounded" style="background-color: #8f80d4;">Join</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
